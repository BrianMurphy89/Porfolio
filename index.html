<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="portfolioApp">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
        <script src="public/js/app.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
        <link rel="stylesheet" href="public/css/style.css">
        <title>Brian Murphy's Portfolio</title>
    </head>
    <body ng-controller="mainController as ctrl">
        <div ng-include="'public/views/nav.html'"></div>
        <div ng-if="ctrl.currentPage === 'home'" ng-include="'public/views/home.html'"></div>
        <div ng-if="ctrl.currentPage === 'about'" ng-include="'public/views/contact.html'"></div>
        <div ng-if="ctrl.currentPage === 'projects'" ng-include="'public/views/project.html'"></div>
    </body>
</html>
